<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Register Page</title>
  <script src="https://kit.fontawesome.com/b9d35ef13b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
    <div class="logo">
      <h1>LOGO</h1>
    </div>
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <button class="login-btn">Login</button>
    </div>
    <div class="menu">
      <i class="fa-solid fa-bars"></i>
    </div>
  </div>
  <div class="dropdown">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <button class="dropdown-btn">Login</button>
    </div>
  </div>
  <div class="wrapper">
    <div class="close-icon">
      <i class="fa-solid fa-xmark fa-fade"></i>
    </div>
    <!--login form-->
    <div class="login-form">
      
      <h1>login</h1>
      <form action="#">
        <div class="login-item1">
          <input type="text" name="email" class="input-field" id="email">
          <label class="input-label" for="email">email</label>
          <div class="icon">
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
        <div class="login-item2">
          <input type="password" name="password" class="input-field" id="password">
          <label class="input-label" for="password">password</label>
          <div class="icon">
            <i class="fa-solid fa-lock"></i>
          </div>
        </div>
        <div class="checkbox-fpwd">
          <div class="remember-me">
            <input type="checkbox" name="remember me" id="remember-me">
            <label class="text" for="remember-me">Remember me</label>
          </div>
          <div class="forget-pswd">
            <a href="#">forget password?</a>
          </div>
        </div>
        <div class="submit-button">
          <button class="submit">submit</button>
        </div>
        <div class="paragraph">
          <p>Dont have an account? <a class="js-register">Register</a></p>
        </div>
      </form>
    </div>

    <!--Register form-->

    <div class="register-form">
      <h1>Register</h1>
      <form action="#">
        <div class="register-item1">
          <input type="text" name="name" class="input-field" id="name">
          <label class="input-label" for="name">name</label>
          <div class="icon">
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
        <div class="register-item2">
          <input type="text" name="email" class="input-field" id="email">
          <label class="input-label" for="email">email</label>
          <div class="icon">
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
        <div class="register-item3">
          <input type="password" name="password" class="input-field" id="password">
          <label class="input-label" for="password">password</label>
          <div class="icon">
            <i class="fa-solid fa-lock"></i>
          </div>
        </div>
        <div class="checkbox-tc">
          <div class="terms-condition">
            <input type="checkbox" name="terms&conditions" id="term-condition">
            <label class="text" for="term-condition">I agree to terms & conditions</label>
          </div>
        </div>
        <div class="submit-button">
          <button class="submit">submit</button>
        </div>
        <div class="paragraph">
          <p>Already have an account? <a class="js-login">Login</a></p>
        </div>
      </form>
    </div>
  </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
